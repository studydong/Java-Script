  <script>
    function pow(x, n) {    // 1..2.. ~5
      //x를 n번 곱해서 나오는 결과를 테스트 
      let result = 1;

      for(let i = 0; i < n; i++) {      // n번보다 1 작은만큼 수행
        result *= x;    // x값이 2고, n이 3이라면, 반복문은 0,1,2 3번수행된다. 2를 3번곱한다. 
      } 
      
      return result; // 값을 반환, 2*1 = 2, 2*2 = 4 , 2* 4 = 8
    }
  </script>
